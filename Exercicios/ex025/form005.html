<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="isxmas"> <label for="isxmas">Masculino</label>
        <input type="radio" name="sexo" id="isxfem"> <label for="isxfem">Feminino</label>
    </fieldset>
    <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label> <br>
        <input type="checkbox" name="esfut" id="iesfut" checked><label for="iesfut">Futebol</label> <br>
        <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label> <br>
        <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label> <br>
        <input type="checkbox" name="esesg" id="iesesg"><label for="iesesg">Esgrima</label> <br>
        <input type="checkbox" name="esska" id="iesska"><label for="iesska">Skate</label> <br>
        <input type="checkbox" name="esbox" id="iesbox"><label for="iesbox">Boxe</label> <br>
        <input type="checkbox" name="esatl" id="iesatl"><label for="iesatl">Atletismo</label> <br>
        <input type="checkbox" name="escan" id="iescan"><label for="iescan">Canoagem  Slalom</label> <br>
        <input type="checkbox" name="escic" id="iescic"><label for="iescic">Ciclismo BMX Racing</label> <br>

    </fieldset>

    <fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </fieldset>
</body>
</html>
