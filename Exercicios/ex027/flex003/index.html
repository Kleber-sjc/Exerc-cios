<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner {
            background-color: lightsalmon;

            display: flex;
            flex-flow: row nowrap;

            /*flex-direction: row;
            flex-wrap: wrap;*/
        }

        div.item {
            background-color: lightskyblue;
            border:  1px solid black;
            text-align: center;
            flex: auto
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Exemplos de blocos-A</div>
        <div class="item">Exemplos de blocos-B</div>
        <div class="item">Exemplos de blocos-C</div>
        <div class="item">Exemplos de blocos-D</div>
        <div class="item">Exemplos de blocos-E</div>
        <div class="item">Exemplos de blocos-F</div>
        <div class="item">Exemplos de blocos-G</div>
        <div class="item">Exemplos de blocos-H</div>
    </div>
</body>
</html>
